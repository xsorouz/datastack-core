services:

  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: stack-clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"   # HTTP interface
      - "9000:9000"   # Native TCP interface
    volumes:
      - ./clickhouse:/var/lib/clickhouse
    networks:
      - datastack_net
