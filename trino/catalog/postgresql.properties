# ===========================================================
# postgresql.properties — Connecteur Trino vers PostgreSQL
# ===========================================================
#
# Ce fichier configure l'accès de Trino à PostgreSQL afin de
# pouvoir interroger ses tables via SQL fédéré.
#
# Emplacement : trino/catalog/postgresql.properties

connector.name=postgresql
connection-url=jdbc:postgresql://postgres:5432/airflow
connection-user=airflow
connection-password=airflow
